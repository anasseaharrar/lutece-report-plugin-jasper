
<div class="content-box">
       
    <form method="post"  name="modify_jasperreport" action="jsp/admin/plugins/jasper/DoModifyReportFileTypes.jsp">
        <h2>#i18n{jasper.modify_jasperreport.tableLabel}</h2>
        

      
             	  
            <input type="hidden" id="jasperreport_id_report" name="jasperreport_id_report" value="${jasperreport.idReport}"/>
 			
 			
 			
             <div>
            <label for="jasperreport_code" >#i18n{jasper.modify_jasperreport.rowTitleCode} * :</label>
            <input type="text" id="jasperreport_code" name="jasperreport_code" size="60" maxlength="50" value="${jasperreport.code}" tabindex="1" />
            </div>
                 <div>
            <label for="file_folder" >#i18n{jasper.modify_jasperreport.rowTitleFileFolder} * :</label>
            <input type="text" id="file_folder" name="file_folder" size="60" maxlength="50" value="${jasperreport.fileFolder}" tabindex="1" />
            </div>

         <#list file_types as file_type >
        
            <p>
                <input class="checkbox" name="right" value="${file_type.fileType}" <#if generated_file_types?seq_contains(file_type.fileType)>checked="checked"</#if> type="checkbox">
                ${file_type.fileType}
            </p>
		</#list>   
		      <div>
		              
        <p>   
            <input type="submit" value="#i18n{jasper.modify_jasperreport.buttonModifyJasperReport}" class="button" tabindex="3" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="Cancel" />	
        </p>     
        </div>
        
    </form>
      
  
    
</div>
